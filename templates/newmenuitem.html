<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
<body>

<h1>New Menu Item</h1>

<div class = "container">
<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id )}}" method="POST">
<p>Name:</p>
		<input type ="text" name="name" size="25"><br><br>
		<label>Description:</label><br>
		<textarea name = "description" rows="4" cols="30" > </textarea><br><br>
	<label>Price:</label>
		<input type = "text" name="price" size = "8"><br><br>
	<label>Course:</label><br>
		<input type ="radio" name="course" value='Appetizer'>Appetizer<br>
		<input type ="radio" name="course" value='Entree'>Entree<br>
		<input type ="radio" name="course" value='Dessert'>Dessert<br>
		<input type ="radio" name="course" value='Beverage'>Beverage<br><br>
<input type='submit' name="submit" value='Create'>
</form>
</div>
</body>
</html>
